<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../style/pages/signIn.css" />
  </head>
  <body>
    <h2>HIGH_FIDELITY</h2>

    <main class="container">
      <div action="#">
        <h2>Sign In</h2>
        <div>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password"
            required
          />
        </div>
        <button class="signUp" type="submit">Sign In</button>
      </div>

      <p>Eu ja estou casdastrdo! <a href="./signIn.html"> Sign Ip </a></p>
    </main>
    <div class="alert">
      <div>
        <i>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-alert-triangle"
          >
            <path
              d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
            ></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </i>
        <p class="msg">
          Usuario existente, por favor cadestre um novo Usuario!
        </p>
        <button class="buttonAlert">ok</button>
      </div>
    </div>
    <div class="alertP">
      <div>
        <i>
          <svg
            xmlns="http://www.w3.org/2000/svg"

            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-alert-triangle"
          >
            <path
              d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
            ></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>

        <p class="msg">por favor preencha todos os campos!</p>
        <button class="buttonAlertP">ok</button>
      </div>
    </div>

    <script type="module" src="../javaScript/pages/signUp.js"></script>
